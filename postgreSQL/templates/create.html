<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
</head>
<body>
    <form method="post" action="/books/store">
        <p><input type="text" name="isbn" placeholder="Enter book number"></p>
        <p><input type="text" name="title" placeholder="Enter book title"></p>
        <p><input type="text" name="author" placeholder="Enter book author"></p>
        <p><input type="text" name="price" placeholder="Enter book price"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
